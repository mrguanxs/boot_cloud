#配置高可用配置中心
spring:
  cloud:
    config:
      name: order   #配置文件前缀
      profile: dev  #配置文件后缀
      label: master #需要获取的仓库分支名称
      discovery:    #配置中心高可用
        enabled: true
        service-id: boot-config-server
#注意：eureka要在bootstrap中配置，在github上配置不管用
#原因：服务需要先注册到eureka才能发现注册中心上的config-server才能拉取配置
eureka:
  instance:
    prefer-ip-address: true     #优先ip调用
  client:
    service-url:
      defaultZone: http://192.168.1.49:8888/eureka/,http://10.211.55.5:9999/eureka/